<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>GOT Superfan Quiz</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</head>
<body>

	<div class="container">
		<h1 class="jumbotron text-center">Game of Thrones Superfan Quiz</h1>

		<div class="row">
			<div class="col-sm-1">
			</div>
			<div class="col-sm-3">
			<button id="start">New Game</button>
			</br>
			</br>
			</br>
			<p id="wins">Correct Answers: 0</p>
			<p id="losses">Incorrect Answers: 0</p>

			</div>
			<div id="QA" class="col-sm-5">
				<div class="col-sm-12">
					<h2 id="timer">Seconds for each question: 30</h2>
				</div>
				<div id="question" class="col-sm-12"></div>	
				<div class="col-sm-12">
					<div id="buttonA" class="col-sm-1"></div>
					<div id="labelA" class="col-sm-11"></div>
				</div>
				<div class="col-sm-12">
					<div id="buttonB" class="col-sm-1"></div>
					<div id="labelB" class="col-sm-11"></div>
				</div>
				<div class="col-sm-12">
					<div id="buttonC" class="col-sm-1"></div>
					<div id="labelC" class="col-sm-11"></div>
				</div>
				<div class="col-sm-12">
					<div id="buttonD" class="col-sm-1"></div>
					<div id="labelD" class="col-sm-11"></div>
				</div>
				
			</div>
			<div class="col-sm-3">
		</div>
	</div>
</body>
</html>
