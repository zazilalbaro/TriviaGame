<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>GOT Superfan Quiz</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</head>
<body>

	<div class="container">
		<h1 class="jumbotron text-center">Game of Thrones Superfan Quiz</h1>
		<h2 id="wins">Wins: 0</h2>
		<h2 id="losses">Losses: 0</h2>
		</br>
		<button id="start">New Game</button>
		</br>
		<h1 id="timer">00:00</h1>
		<div class="row">
			<div class="col-sm-4">
			</div>
			<div class="col-sm-4">
				<h2 id="question"></h2>
				<input type='radio' name='choices' value='A'><label id="ansA"></label>
				<input type='radio' name='choices' value='B'><label id="ansB"></label>
				<input type='radio' name='choices' value='C'><label id="ansC"></label>
				<input type='radio' name='choices' value='D'><label id="ansD"></label>
			</div>
			<div class="col-sm-4">
		</div>
	</div>
</body>
</html>
